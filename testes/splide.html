<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide</title>

    <link rel="stylesheet" href="splide/dist/css/splide.min.css">

    <script src="splide/dist/js/splide.min.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        
        body {
            margin: 0;

            background-color: black;
            color: white;
        }

        /* Carrosel */
        .splide {
            transform: translateY(100%);
        }

        /* Todos os slides */
        .splide__slide {
            width: 80px;
            background-color: white;
            color: black;

            /* Todos os slides vão ter 40% de opacidade */
            opacity: 0.4;
        }

        /* Os slides visiveis vão ter 100% de opacidade  */
        .is-visible {
            opacity: 1;
        }

        /* Botão das setas */
        .splide__arrow {
            opacity: 1;
            background: transparent;
        }

        /* SVG das setas */
        .splide__arrow svg {
            fill: rgb(255, 255, 255);
        }

        /* Seta pra direita */
        .splide__arrow--next {
            top: 14px;
            right: 10px;
        }

        /* Seta pra esquerda */
        .splide__arrow--prev {
            top: 14px;
            right: 40px;
            left: unset;
        }

        /* Tirar as bolinhas de paginação */
        .splide__pagination {
            display: none;
        }
    </style>
</head>

<body>

    <div class="splide" role="group" aria-labelledby="carousel-title">
        <h2 id="carousel-title">Explorar </h2>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">Slide 01</li>
                <li class="splide__slide">Slide 02</li>
                <li class="splide__slide">Slide 03</li>
                <li class="splide__slide">Slide 04</li>
                <li class="splide__slide">Slide 05</li>
                <li class="splide__slide">Slide 06</li>
                <li class="splide__slide">Slide 07</li>
                <li class="splide__slide">Slide 08</li>
                <li class="splide__slide">Slide 09</li>
                <li class="splide__slide">Slide 10</li>
                <li class="splide__slide">Slide 11</li>
                <li class="splide__slide">Slide 12</li>
            </ul>
        </div>
    </div>

    <script type="module">



        var splide = new Splide('.splide', {
            type:   'loop',       // Fica em loop
            height: 'auto',       // Altura do carrosel
            width: '100%',        // Comprimento do carrosel
            fixedWidth: '120px',   // Altura do slide
            fixedHeight: '120px',  // Comprimendo do slide
            focus:   0,           // Habilita uma classe para personalizar o elemento focado
            gap: '20px',          // Espaçamento entre os slides
            easing: 'ease-out'

        });

        splide.mount();
    </script>
</body>

</html>
